<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="estilos/pedidoForm.css">

    <title>ASADERO EL SABROSITO</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</head>

<body>
    <header>
        <iframe class="header" src="navprincipal.html" width="100%" height="80px" scrolling="no"></iframe>
    </header>

    <section>

        <div class="row text-center">

            <div class="col-sm containerPedidos">

                <h6>PEDIDO</h6>

                <div id="pedido">

                    <div id="listaItems"></div>

                    <div style="padding: 10px; border-top: 1px solid rgb(236, 235, 235); display: flex; justify-content: space-between;">
                        <h6>TOTAL</h6>
                        <h6 id="precioTotal">$0.00</h6>
                    </div>

                </div>

                <p>Ya puede retirar su pedido</p>


            </div>

            <div class="col-sm" style="padding: 15px;">
                <div class="container">
                    <form id="formCompra" action="PaginaPrincipal.html">
                        <div class="form-group">
                            <label for="pedido">Pago</label>
                            <button type="button" class="btn-lg btn-block btn-success" style="border: none;">EFECTIVO</button>
                        </div>
                        <div class="form-group">
                            <label for="Contacto/Delivery">Contacto/Delivery</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Nombre"><br>
                            <input type="text" id="apellido" class="form-control" placeholder="Apellido"><br>
                            <input type="text" id="telefono" class="form-control" placeholder="Telefono"><br>
                            <select name="sucursales" id="sucursales" class="form-control">
                            <option >Seleccione el Local</option>
                            <option >Quitumbe</option>
                            <option>Solanda</option>
                        </select>
                        </div>
                        <button id="btnFinalizarCompra" type="submit" class="btn btn-success">Finalizar Compra</button>


                    </form>
                </div>

            </div>


        </div>

    </section>


    <footer>
        <footer>
            <iframe class="footer" src="Footer.html" width="100%" scrolling="no"></iframe>
        </footer>
    </footer>


    <script src="javascripts/validarFormPedido.js"></script>



</body>

</html>
