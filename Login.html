<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASADERO EL SABROSITO</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">    
    <link rel="stylesheet" href="./estilos/Login.css">
    
</head>
    <body>
      <header>
        <iframe src="navprincipal.html" width="100%"></iframe>
      </header>
      <section>
        <div class="overlay">
            <div class="popup">
                <h4 class="card-header"><img src="Imagenes/imglogin/LOGO.png" width="50" height="50"> Asadero El Sabrosito</h4>
                <form class="mt-3" action="" method="post" id="login" onsubmit="ValidarLogin();">
                    <div class="inputs">
                        <input type="text" name="username" id="usuario" class="form-control"  placeholder="Correo Electrónico">
                        <input type="password" name="password" id="contraseña" class="form-control" placeholder="Contraseña">
                    </div>
                    <button type="button" class="btn btn-success fuentes"><a class="btn-blue" href="RegistrarU.html" target="_blank">Registrar</a></button>
                    <button type="submit" class="btn btn-success fuentes">Iniciar Sesión</button>
                    <div class="col-md-12">
                      <div class="forgetpass mt-3">
                          <a href="#">¿Olvidó su nombre de usuario o contraseña?</a>
                      </div>
                    </div>
                </form>
            </div>             
        </div>
      </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="./javascripts/ValidarDatosLogin.js"></script>
    </body>
</html>
