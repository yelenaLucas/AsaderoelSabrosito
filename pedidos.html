<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="estilos/pedidos.css">

    <title>Document</title>
</head>

<body>


    <header>
        <iframe class="header" src="navprincipal.html" width="100%" scrolling="no"></iframe>
    </header>

    <section class="parentClass" scroll>
        <div class="buttonSection">
            <button id="mostrarComidas" type="button" class="btn btn-success">COMIDAS</button>
            <button id="mostrarBebidas" type="button" class="btn btn-success">BEBIDAS</button>
        </div>

        <div class="seccionPedidos">

            <div class="seccionProductos">
                <div id="comidas" class="row"></div>
                <div id="bebidas" class="row"></div>
            </div>

            <div class="seccionCarrito">
                <div id="carrito">
                    <div style="padding: 10px;  text-align: center; font-size: 18px; font-weight: bold;">Tu Carrito</div>

                    <div id="ordenes" style=" height: 290px;padding: 10px;"></div>

                    <div style="position: absolute; bottom: 0px; padding: 10px;  width: 100%;">

                        <div style="display: flex; justify-content: space-between; padding: 0 10px;">
                            <h5>Total</h5>
                            <h5 id="precioTotal">$0.00</h5>
                        </div>

                        <form id="listaPedidos" action="Pedido.html">
                            <button id="botonPedido" type="submit" class="btn btn-success" style="width: 100%;">REALIZAR PEDIDO</button>
                        </form>

                    </div>

                </div>

            </div>
        </div>
    </section>


    <footer>
        <iframe class="footer" src="Footer.html" width="100%" scrolling="no"></iframe>
    </footer>
    <script src="javascripts/pedidos.js"></script>
</body>

</html>
